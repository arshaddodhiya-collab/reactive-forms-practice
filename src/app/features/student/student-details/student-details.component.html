<p-card header="Student Details">

    <p><b>Name:</b> {{ student.firstName }} {{ student.middleName }} {{ student.lastName }}</p>
    <p><b>DOB:</b> {{ student.dob | date }}</p>
    <p><b>Student ID:</b> {{ student.studentId }}</p>
    <p><b>Email:</b> {{ student.email }}</p>
    <p><b>Course:</b> {{ student.course }}</p>

</p-card>
